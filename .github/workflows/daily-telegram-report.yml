name: Daily Telegram Report

on:
  schedule:
    - cron: "0 5 * * *" # 08:00 Europe/Istanbul (UTC+3)
  workflow_dispatch:

jobs:
  send-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run daily report script
        working-directory: automation/telegram-daily-report
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          CITY: ${{ secrets.CITY }}
          LAT: ${{ secrets.LAT }}
          LON: ${{ secrets.LON }}
        run: node index.js
